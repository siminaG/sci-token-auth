<div class="container-admin">
    <h1>Admin Console</h1>
    <div>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Users</mat-card-title>
                <mat-card-subtitle>List of active users</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let user of userList"> {{user.username}} </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
        <button class="navButton" mat-raised-button color="primary" (click)="goHome()">Home</button>
    </div>
</div>
